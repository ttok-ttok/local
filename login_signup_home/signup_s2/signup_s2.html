<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup_s2.css" />
    <link rel="stylesheet" href="../etc/fonts.css" />
    <title>회원가입</title>
  </head>
  <body>
    <header class="top-bar" role="banner">
      <button class="icon-back" aria-label="뒤로가기" onclick="history.back()">
        <img src="../images/back.svg" alt="icon-back" />
      </button>
      <h1 class="title">회원가입</h1>
      <button
        class="icon-out"
        aria-label="나가기"
        onclick="window.location.href='../login/login.html'"
      >
        <img src="../images/X.svg" alt="icon-out" />
      </button>
      <div class="topbar-spacer" aria-hidden="true"></div>
      <div class="topbar-underline step3" aria-hidden="true"></div>
    </header>

    <section class="content">
      <p class="section-label">건강상태 체크</p>
      <p class="subtitle">요즘 불편한 곳이 있으신가요?</p>
      <p class="hint">1~3개 선택</p>

      <form id="signupForm" action="#">
        <div class="toggle-group">
          <label class="toggle-btn"
            ><input type="checkbox" value="수면 부족" />수면 부족</label
          >
          <label class="toggle-btn"
            ><input type="checkbox" value="다리 부종" />다리 부종</label
          >
          <label class="toggle-btn"
            ><input type="checkbox" value="변비" />변비</label
          >
          <label class="toggle-btn"
            ><input type="checkbox" value="손발 저림" />손발 저림</label
          >
          <label class="toggle-btn"
            ><input type="checkbox" value="어깨 결림" />어깨 결림</label
          >
          <label class="toggle-btn"
            ><input type="checkbox" value="속쓰림" />속쓰림</label
          >
          <label class="toggle-btn"
            ><input type="checkbox" value="체력 부족" />체력 부족</label
          >
          <label class="toggle-btn"
            ><input type="checkbox" value="스트레스" />스트레스</label
          >
          <label class="toggle-btn"
            ><input type="checkbox" value="소화 불량" />소화 불량</label
          >
          <label class="toggle-btn"
            ><input type="checkbox" value="어지럼증" />어지럼증</label
          >
          <label class="toggle-btn"
            ><input type="checkbox" value="건망증" />건망증</label
          >
          <label class="toggle-btn"
            ><input type="checkbox" value="기타" />기타</label
          >
        </div>

        <button type="submit" id="doneBtn" class="btn-done" disabled>
          완료
        </button>
      </form>
    </section>

    <script src="signup_s2.js"></script>
  </body>
</html>
