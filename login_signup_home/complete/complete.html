<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="complete.css" />
    <link rel="stylesheet" href="../etc/fonts.css" />
    <title>회원가입 완료</title>
  </head>
  <body>
    <section class="content">
      <p class="welcome">환영합니다 !</p>
      <div class="character-box">
        <img src="../images/character.svg" alt="캐릭터" class="character" />
      </div>
      <p class="desc">
        가입을 축하합니다 <br />
        <span class="highlight">똑똑이</span>와 함께 <br />
        건강한 하루를 보내세요!
      </p>
      <img src="../images/layer.svg" alt="똑똑" class="layer" />
    </section>

    <!-- 하단 버튼 -->
    <footer class="footer">
      <button type="button" id="homeBtn" class="btn-home">로그인 하기</button>
    </footer>

    <script src="complete.js"></script>
  </body>
</html>
