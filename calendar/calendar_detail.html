      <main class="content">
  <div class="container">
    <!-- 날짜 & 네비게이션 -->
    <div class="date-nav">
      <button id="prev-day" class="nav-btn" aria-label="이전 날짜">
        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="16" viewBox="0 0 10 16" fill="none">
          <path d="M8 14L2 8L8 2" stroke="#757575" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <div id="selected-date" class="selected-date"></div>

      <button id="next-day" class="nav-btn" aria-label="다음 날짜">
        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="16" viewBox="0 0 10 16" fill="none">
          <path d="M2 14L8 8L2 2" stroke="#757575" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <h2 class="title">오늘의 건강 상태</h2>

    <!-- 레이더 차트 -->
    <div class="chart-container">
      <canvas id="healthChart"></canvas>
    </div>

    <!-- 답변한 날 -->
    <div id="health-detail" class="detail hidden">
      <p id="summary"></p>
      <p><strong>숙면</strong><br><span id="sleep"></span></p>
      <p><strong>기분</strong><br><span id="mood"></span></p>
      <p><strong>식사</strong><br><span id="meal"></span></p>
      <p><strong>몸 상태</strong><br><span id="condition"></span></p>
      <p><strong>활력</strong><br><span id="energy"></span></p>
      <p><strong>조언</strong><br><span id="advice"></span></p>
    </div>

    <!-- 답변하지 않은 날 -->
    <div id="health-empty" class="detail hidden">
      <p>오늘을 기록하지 않았습니다.</p>
    </div>
  </div>
</main>
